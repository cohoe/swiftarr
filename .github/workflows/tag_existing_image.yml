name: Tag existing Docker image

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  tag-existing-image:
    runs-on: ubuntu-24.04
    steps:
      - name: Extract tag name
        id: tag
        run: |
          echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists and tag it
        run: |
          SOURCE_IMAGE="ghcr.io/cohoe/swiftarr:${{ github.sha }}"
          TARGET_TAG="${{ steps.tag.outputs.name }}"
          TARGET_IMAGE="ghcr.io/cohoe/swiftarr:$TARGET_TAG"

          # Check if the source image exists by trying to inspect it
          if docker buildx imagetools inspect "$SOURCE_IMAGE" >/dev/null 2>&1; then
            echo "Image exists for commit ${{ github.sha }}, tagging it as $TARGET_TAG"
            docker buildx imagetools create -t "$TARGET_IMAGE" "$SOURCE_IMAGE"
          else
            echo "Image does not exist for commit ${{ github.sha }}, skipping tag"
          fi
