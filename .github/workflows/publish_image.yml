name: Build and publish Docker image to GitHub Container Registry

on:
  push:
    branches: [ghcr]
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # We do this hack in the Dockerfile so that we can build container images
      # in the isolated environment of the server on-board. It just needs a
      # directory to stat.
      - name: Create build context directory
        run: mkdir -p .build/checkouts

      - name: Extract tag name
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "name=" >> $GITHUB_OUTPUT
          fi

      - name: Prepare image tags
        id: tags
        run: |
          TAGS="ghcr.io/cohoe/swiftarr:latest"
          TAGS="$TAGS"$'\n'"ghcr.io/cohoe/swiftarr:${{ github.sha }}"
          TAG_NAME="${{ steps.tag.outputs.name }}"
          if [ -n "$TAG_NAME" ]; then
            TAGS="$TAGS"$'\n'"ghcr.io/cohoe/swiftarr:$TAG_NAME"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false
